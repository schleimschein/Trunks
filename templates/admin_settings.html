{% extends "base.html" %}

{% block title %} Settings {% endblock %}


{% block main %}
<div class="container is-fluid">
    <div class="content">
        <form action="{{ url_for('admin_settings_save') }}" method="POST" id="settings-form">
            <label class="label has-underline">Settings</label>

            <p class="control">
                <label class="label" for="blog-title">Title</label>
                <input type="text" class="input" name="blog-title" value="{{current_settings.blog_title }}">
            </p>

            <p class="control">
                <label class="label" for="posts-per-page">Posts Per Page</label>
                <input type="text" class="input" name="posts-per-page" value="{{current_settings.posts_per_page}}">
            </p>

            <p class="control">
                <label class="label" for="max-synopsis-chars">Max Characters in Synposis</label>
                <input type="text" class="input" name="max-synopsis-chars" value="{{current_settings.max_synopsis_chars}}">
            </p>

            <p class="control">
                <label class="label" for="icon-1-link">Icon 1 Link</label>
                <input type="text" class="input" name="icon-1-link" value="{{current_settings.icon_1_link}}">
            </p>

            <p class="control">
                <label class="label" for="blog-title">Icon 1 Fontawesome Icon</label>
                <input type="text" class="input" name="icon-1-icon-type" value="{{current_settings.icon_1_icon_type}}">
            </p>

            <p class="control">
                <label class="label" for="icon-2-link">Icon 2 Link</label>
                <input type="text" class="input" name="icon-2-link" value="{{current_settings.icon_2_link}}">
            </p>

            <p class="control">
                <label class="label" for="icon-2-icon-type">Icon 2 Fontawesome Icon</label>
                <input type="text" class="input" name="icon-2-icon-type" value="{{current_settings.icon_2_icon_type}}">
            </p>

            <p class="control">
                <label class="label" for="table-entries-per-page">Number of entries per table page in list views</label>
                <input type="text" class="input" name="table-entries-per-page" value="{{current_settings.table_entries_per_page}}">
            </p>

            <div class="has-text-right"><button class="button is-primary">Save</button></div>
        </form>
    </div>
</div>
{% endblock %}
