{% extends "base.html" %}

{% block title %}View{% endblock %}


{% block body %}
<div class="container is-fluid">
    <div class="level">
        <div class="level-item level-left">
            <a href="{{ url_for('blog') }}"><i class="fa fa-arrow-left"></i>&nbsp; Back to Posts</a>
        </div>
    </div>
    <h1>{{ post.title }}</h1>
    <h5>Posted{% if user  %} by {{ user.name }}{% endif %} on {{ post.created_at.strftime("%B %d, %Y") }}</h5>
    <div class="content post-content">
        {{ post.content|Markdown }}
    </div>
</div>
{% endblock %}
